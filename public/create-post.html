<head>

    <!-- Trix CSS -->
    <link rel="stylesheet" href="assets/trix/trix.css">

    <!-- My CSS -->
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Document</title>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
            <div class="container">
                <a class="navbar-brand fw-bold fs-4" href="#">BlogQu</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link mx-md-2 active" href="#">Home</a>
                        <a class="nav-link" href="#">Dashboard</a>
                    </div>
                    <div class="navbar-nav ms-auto">
                        <a class="nav-link btn btn-success text-white fw-bold px-3" href="#">Login</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <article>
        <div class="container mt-3">
            <a href="" class="btn btn-primary"><i class="bi bi-arrow-left-circle me-2"></i>Back</a>
            <div class="card my-3">
                <div class="container my-2">
                    <form>
                        <div class="mb-3">
                            <label for="title" class="form-label">Judul Artikel</label>
                            <input type="text" name="title" id="title" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="tag" class="form-label">Tag Artikel</label>
                            <input type="text" name="tag" id="tag" class="form-control">
                        </div>
                        <div class="mb-3">
                            <input id="content" type="hidden" name="content">
                            <trix-editor input="content"></trix-editor>
                        </div>
                        <button type="submit" class="btn btn-outline-success px-5 py-2">Post</button>
                    </form>
                </div>
            </div>
        </div>
    </article>

</body>
